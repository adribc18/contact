<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>

<body>
 
<div class="container">
    <form>
        <H1>Contact Me</H1>

<label for="firstName">First Name:</label>
<input name="firstName" id="firstName" type="text" autocomplete="given-name"placeholder="First Name"/><br>

<label for="lastName">Last Name:</label>
<input name="lastName" id="lastName" type="text" autocomplete="family-name" placeholder="Last Name"/><br>

<label for="email">Email:</label>
<input name="email" id="email" type="email" autocomplete="off"placeholder="Email" /><br>

      <input type="submit" id="Submit">
   </form>
</div>
 
</body>
</html>
